<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single movie page</title>

    <th:block th:replace="~{fragments/stylesheets :: bootstrap}"></th:block>


</head>
<body>
        
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Best movies')}"></nav>
    </header>

    <main class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 th:if="${isMovieFound}">Best movie of the year is:</h1>
                <h1 th:unless="${isMovieFound}">There is no movie with this id</h1>
            </div>
            <div class="col-12">
                <h1 th:if="${isMovieFound}"></h1>
                <h2 th:text="${movie.titolo}"></h2>
            </div>
        </div>
    </main>
</body>
</html>
